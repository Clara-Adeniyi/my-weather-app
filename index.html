<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
                id="event"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location">
                Current
              </button>
            </div>
          </div>
        </form>

        <h1>
          <span class="temperature" id="temperature"></span>
          <span class="degrees">°C</span>
        </h1>

        <div class="row">
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"> km/h</span></li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li id="city"></li>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
        </div>
        <div class="week-days">
          <div class="row">
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thur</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2 partly-cloudy">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="partly-cloudy"
              />
            </div>
            <div class="col-2 rain_s_cloudy">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rain_s_cloudy"
              />
            </div>
            <div class="col-2">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rain_s_cloudy"
              />
            </div>
            <div class="col-2">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                alt="rain_s_cloudy"
              />
            </div>
            <div class="col-2">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
                alt="thunderstorms"
              />
            </div>
            <div class="col-2">
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
                alt="thunderstorms"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2">32° 24°</div>
          <div class="col-2">32° 22°</div>
          <div class="col-2">33° 24°</div>
          <div class="col-2">31° 23°</div>
          <div class="col-2">32° 21°</div>
          <div class="col-2">31° 24°</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
